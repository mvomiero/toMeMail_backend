# Application
spring.application.name=toMeMail
spring.profiles.active=secrets  # Activate the 'secrets' profile

# Database (H2)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MSSQLServer  # Simulate SQL Server behavior
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=testUser
spring.datasource.password=testPassword
spring.datasource.platform=h2

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA & Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none  # Avoid automatic schema updates

# SQL Initialization
spring.sql.init.mode=always  # Always run schema/data SQL files

# Server
server.servlet.contextPath=/api

# Actuator
management.endpoints.web.exposure.include=*
